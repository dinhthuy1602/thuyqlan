
<div data-ng-controller="objectsManagementController as vm">
	<div ng-show="vm.showSearch">
		<form class="form-horizontal row" role="form">
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="caption">
							<span class="caption-subject bold lowercase" translate>Thông tin tìm kiếm</span>
						</div>
						<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#demoobjectsManagement"
								class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>
					<div id="demoobjectsManagement" class="collapse in from-search">
						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Mã Chức Năng</label>
								<div class="col-md-8">
									<input class=" form-control width100" type="text" autofocus
										ng-model="vm.objectsManagementSearch.objectCode" maxlength="300"/>
								</div>
							</div>
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Tên Chức Năng</label>
								<div class="col-md-8">
									<input class=" form-control width100" type="text" autofocus
										ng-model="vm.objectsManagementSearch.objectName" maxlength="300"/>
								</div>
							</div>
						</div>
						<div class="clearfix">
							<auto-search model-label="Chức năng cha" caller="vm.caller"
										 header-template="vm.headerTemplate" template-auto="vm.template"
										 page="1" page-size="20" popup-type="grid"
										 combo-id="objects_management_search_parent"
										 combo-source-link="objectsService/objects/autoSearch"
										 combo-name="objectName" combo-value="objectId" combo-code="code"
										 combo-search="vm.commonSearch"
										 model-name="vm.objectsManagementSearch.parentName"
										 model-id="vm.objectsManagementSearch.parentId">
							</auto-search>

							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Loại Chức Năng</label>
								<div class="col-md-8">
									<select kendo-drop-down-list="applySelect" class="form-control"  k-options="vm.objectTypeIdSelectOptions"
										id="objectmanagement_search_objectTypeId" style="width: 100%" name="objectmanagement_search_objectTypeId"
										ng-model="vm.objectsManagementSearch.objectTypeId">
									</select>
								</div>
							</div>
						</div>
						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Trạng thái</label>
								<div class="col-md-8">
									<select kendo-drop-down-list="applySelect" class="form-control"  k-options="vm.statusSelectOptions"
										id="objectmanagement_search_status" style="width: 100%" name="objectmanagement_search_status"
										ng-model="vm.objectsManagementSearch.status">
									</select>
								</div>

							</div>
						</div>

						<div class="clearfix form-actions margin-top">
							<div class="row">
								<div class="col-md-12 text-center">
									<button type="button" id="findParam" ng-click="vm.doSearch()"
										class="btn btn-qlk padding-search-right searchQLK" translate>Tìm kiếm</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Kết quả tìm kiếm: </span>&nbsp;
				<label class="control-label bold lowercase" ng-bind="vm.count"></label>
				<label class="control-label bold lowercase">&nbsp;bản ghi</label>
			</div>
			<div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#demoobjectsManagementGrid"
					class="fa fa-chevron-circle-up" aria-hidden="true"></i>

			</div>
		</div>
		<div id="demoobjectsManagementGrid" class="collapse in ">
			<div class=" margin_top_button"></div>
			<div id="objectsManagementGrid" kendo-grid="vm.objectsManagementGrid"
				k-editable="false" k-options="vm.gridOptions"
				k-on-change="vm.onGridChange(kendoEvent, { selected: selected }, data)"></div>
		</div>
	</div>
</div>
